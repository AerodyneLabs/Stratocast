<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stratocast - Online HAB Flight Prediction</title>
	<link rel="stylesheet" href="app.css">
	<script src="vendor.js"></script>
</head>

<script type="text/template" id="apps-view-template">
	<h2>Applications</h2>
</script>

<script type="text/template" id="app-view-template">
	<span class="application-icon"><%= icon %></span>
	<h3 class="application-name"><%= name %></h3>
	<p class="application-description"><%= description %></p>
</script>

<script type="text/template" id="page-layout">
	<div data-role="header">
		<a href="" data-rel="back" class="back">Back</a>
		<h1 id="header"></h1>
		<a href="#about">About</a>
	</div>
	<div id="content" data-role="content"></div>
	<div id="footer" data-role="footer"></div>
</script>

<script type="text/template" id="page-panel-layout">
	<div data-role="header">
		<a href="" data-rel="back" class="back">Back</a>
		<span id="header"></span>
		<a href="#about">About</a>
	</div>
	<div id="content" data-role="content"></div>
	<div id="footer" data-role="footer"></div>
	<div id="panel" data-role="panel" data-position="right"></div>
</script>

<body>

<script src="app.js"></script>

</body>

</html>
