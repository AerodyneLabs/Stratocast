<fieldset>
	<legend>Launch Site</legend>
	<p>Click your launch site on the map or enter it in the text box below.</p>
	<div class="form-group">
		<label for="location">Location</label>
		<input type="text" id="location" placeholder="42.01, -93.41" autofocus class="form-control">
		<p class="help-block">City, Zipcode or Lat/Lon</p>
	</div>
	<div class="btn-group pull-right">
		<button id="next" type="button" class="btn btn-primary">Next</button>
	</div>
</fieldset>
